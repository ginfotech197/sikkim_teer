
<div ng-if="previousResult">

    <div class="card-header p-0 m-3">
        <div class="d-flex justify-content-center">
            <div class=""><input type="date" class="form-control" ng-model="start_result_date" ng-change="changeDateFormat(start_date)"></div>
            <div class=""><input type="date" class="form-control" ng-model="end_result_date" ng-change="changeDateFormat(end_date)"></div>
            <div class="ml-2"><input type="button" class="btn btn-info form-control" value="Show" ng-click="getResultListByDate(start_result_date,end_result_date)"></div>
        </div>
    </div>

    <table class="table table-bordered my-table-result mt-1">
        <thead>
            <tr>
                <th>SL. No.</th>
                <th>Date</th>
                <th>FR</th>
                <th>SR</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in previousResultByDate">
            <td>{{ $index+1}}</td>
            <td>{{x.game_date}}</td>
            <td>{{x.fr_value}}</td>
            <td>{{x.sr_value}}</td>
        </tr>
        </tbody>
    </table>
</div>
