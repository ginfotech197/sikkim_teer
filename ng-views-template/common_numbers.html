<div class="container">


        <table class="table table-bordered">
            <thead>
            <tr>                    
                <th scope="col">DRAW</th>
                <th scope="col">HOUSE</th>
                <th scope="col">ENDING</th>
                <th scope="col" >
                    DIRECT                    
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in commonNumbersArray">                    
                <td>{{drawTimes[x.drawId-1].draw_name}}</td>
                <td><input type="tel" class="form-control" ng-model="x.house"></td>
                <td><input type="tel" class="form-control" ng-model="x.ending"></td>
                <td>
                    <div class="input-group">
                        <input type="tel" class="form-control" ng-model="x.directOne">
                        <input type="tel" class="form-control" ng-model="x.directTwo">
                    </div>
                </td>
            </tr>
            
                             
            </tbody>
        </table>
        <div class="d-flex">
            <div class="col-5"></div>
            <div class="col-2">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-5"></div>
        </div>
        <div class="d-flex">
            <div class="col-6">
                <pre>
                    {{commonNumbersArray | json}}                
                </pre>
            </div>
            <div class="col-6">
                <pre>
                    {{drawTimes | json}}                
                </pre>
            </div>
        </div>
        

</div>
